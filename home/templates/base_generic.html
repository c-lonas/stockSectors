<!DOCTYPE html>
{% load sass_tags %}
<html lang="en">
<head>
  {% block title %}<title>Stock Graph</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'home/favicon.png' %}" />
  <link href="{% sass_src 'home/css/main.scss' %}" rel="stylesheet" type="text/css" />
  <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <script defer src="{% static 'js/overlay.js' %}"></script>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <div class="branding"><a href="https://chaselonas.dev" target="_blank">Chase Lonas Development</a></div>
      <div class="info-container"><p id="tutorial">Tips</p></div>
    </header>
    <div class="main-content">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Indices</a></li>
          <li><a href="{% url 'tech' %}">Tech</a></li>
          <li><a href="{% url 'real' %}">Real Estate</a></li>
          <li><a href="{% url 'health' %}">Health</a></li>
          <li><a href="{% url 'industry' %}">Industry</a></li>
          <li><a href="{% url 'fin' %}">Finance</a></li>
          <li><a href="{% url 'crypto' %}">Crypto</a></li>
        </ul>  
      {% endblock %}

      {% block content %}
      {% endblock %}
    </div>
    
  </div>
  <div id="overlay"></div>
</body>
</html>
